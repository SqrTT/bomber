<html>
    <head>
        <meta charset="utf8">
        <script src="jquery-3.1.0.js"></script>
        <script src="browser-node-stub.js"></script>
        <script src="runner.js"></script>
        <script src="canvases.js"></script>
        <script language="javascript">
            var checkVisibility = function(checkbox, component) {
                $(checkbox).change(function() {
                    if ($(this).is(":checked")) {
                        $(component).css('visibility', 'visible');
                    } else {
                        $(component).css('visibility', 'hidden');
                    }
                });
            }
            $(document).ready(function() {
                checkVisibility('#show-graphic', '#board-canvas');
                checkVisibility('#show-text', '#board');
            });
        </script>
        <style>
            #board {
                overflow: hidden;
                line-height: 0.564em;
                vertical-align: top;
                font-size: 43px;
                left: 8px;
                background: transparent;
                margin: 0px;
                top: 5px;
                border: none;
                position: absolute;
                mix-blend-mode: overlay;
            }

            canvas {
                width:543px;
                height:552px;
            }

            #log-area {
                line-height: 12px;
                font-size: 14px;
                width: 100%;
                height: 90%;
            }

            .right {
                float: right;
                width: 55%;
            }

            .left {
                float: left;
                width: 40%;
            }

            table {
                width: 100%;
                height: 100%;
            }

            td {
                vertical-align: top;
            }

            .canvas-row {
                width: 1px;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td class="canvas-row">
                    <canvas id="board-canvas">
                        Your browser does not support the canvas element.
                    </canvas>
                    <!-- <textarea id="board"></textarea> -->
                    <textarea id="playersState" rows="20" cols="65"></textarea>
                </td>
                <td>
                    <input type="checkbox" id="add-to-end">Add to end</input>
                    <input type="checkbox" checked="true" id="show-graphic">Graphic</input>
                    <input type="checkbox" id="show-text">Text</input>
                    <br>
                    <textarea id="log-area"></textarea>
                </td>
            </tr>
        </table>
    </body>
</html>
